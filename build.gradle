plugins {
    id 'java'
}

group '2020-contac-groupId'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:7.1.0'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile 'org.hamcrest:hamcrest:2.2'
    testCompile 'com.beust:jcommander:1.78'
    testCompile 'com.thoughtworks.xstream:xstream:1.4.11.1'
    testCompile 'com.google.code.gson:gson:2.8.6'
    testCompile 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    testCompile 'mysql:mysql-connector-java:8.0.19'
    testCompile 'org.hibernate:hibernate-core:5.4.10.Final'

}

task testContacts(type: Test) {
   useTestNG {
        suites 'src/test/resources/testng.xml'
    }
    if(project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
    if(project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }


    
}
